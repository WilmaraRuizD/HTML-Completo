<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Elementos en linea o en bloque -->
<!--Bolque ocupa todo el ancho de la pagina es decir toda una linea-->
<!--los elementos de bloque son
     <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption>
        <figure><footer><form><h1>-<h6> <header><hr><li><main><nav><noscript><ol><p><pre><section>
        <table><tfoot><ul><video>--> 

 <!--Solo ocupa el ancho del contenido 
<a><abbr><acronym><b><bdo><big><br><button><cite><code><dfn><em><i><img><input><kbd><label>
    <map><object><output><q><samp><script><select><small><span><strong><sub><sup><textarea>
        <time><tt><var> -->   
            

 <!--Elemento div no tiene ningun elemento obligatorio pero se suele colocar clas-->
 <div class="div-conte" style="background-color: black;color: white;padding: 20px;">
    <h2>Lorem ipsum</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, suscipit.</p>
 </div> 
 <!--Span se utiliza como el div pero en linea 
para darle estilos a los textos --> 
 <h1>Esto es <span style="color: red;">importante</span> y rojo</h1>         
</body>
</html>
