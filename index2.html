<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--formatos de subindices -->
    <p>
        Esto es un <b>párrafo.</b><!--b define el contenido en negrita-->
    </p>
    <!--tambien se puede utilizar strong se utiliza cuando se le 
    da un significado semantico mas fuerte -->
    <p>
        Esto es un <strong>párrafo.</strong><!--b define el contenido en negrita-->
    </p>
<!--letras en cursivas -->
    <p>
        Esto es un <i>párrafo.</i><!--b define el contenido en negrita-->
    </p>
    <!--letras en cursivas con significado semantico -->
    <p>
        Esto es un <em>párrafo.</em><!--b define el contenido en negrita-->
    </p>
    <!--texto mas pequeño-->
    <p>
        Esto es un <small>párrafo.</small><!--b define el contenido en negrita-->
    </p>
<!--resaltar un texto-->
    <p>
        Esto es un <mark>párrafo.</mark>
    </p>
    <!--texto eliminado-->
    <p>
        Esto es un <del>párrafo.</del>
    </p>
     <!--texto insertado-->
    <p>
        Esto es un <ins>párrafo.</ins>
    </p>

     <!--sub indices -->
     <p>
        H<sub>2</sub>O.
     </p>
      <!--super indices -->
      <p>
        H<sup>2</sup>O.
     </p>

      <!--simbolo de comentario-->
      
</body>
</html>
